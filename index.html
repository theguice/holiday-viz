<!DOCTYPE html>
<head>
    <meta  http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Our Paths</title>
    <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
    <script src="_js/jquery-1.10.2.min.js"></script>
    <!--<script src="_js/jquery-1.10.2.min.map"></script>-->
    <script type="text/javascript" src="_js/jquery.js"></script>
    <script src="_js/jquery.xml2json.js" type="text/javascript"></script>
    <script src="_js/jquery.colorbox-min.js" type="text/javascript"></script>
    <script src="_js/d3.min.js" type="text/javascript"></script>
    <!--<script src="_js/jquery.tools.min.js"></script>-->
    <script src="_js/main.js" type="text/javascript"></script>
    <script src="_js/map.js" type="text/javascript"></script>
    <script src="_js/objects.js" type="text/javascript"></script>
    <script src="_js/import.js" type="text/javascript"></script>
    <script src="_js/db-operations.js" type="text/javascript"></script>
    <script src="_js/user-operations.js" type="text/javascript"></script>
    <!--<script src="_js/user-selection.js" type="text/javascript"></script>-->
    <script src="_js/dashboard.js" type="text/javascript"></script>
    <script type="text/javascript" src="_js/jquery.jcarousel.min.js"></script>
    <script type="text/javascript" src="_js/jcarousel.responsive.js"></script>

    <script type="text/javascript" src="https://x2js.googlecode.com/hg/xml2json.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH30-Vvic6qUsyjnuOMkujZGXY4wGHhW8&sensor=false"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="_css/font-awesome-4.0.3/css/font-awesome.min.css">-->

    <!-- rangeinput styling -->
    <!--<link rel="stylesheet" type="text/css" href="_css/skin1.css"/>-->

    <link rel="stylesheet" href="_css/main.css">
    <link rel="stylesheet" href="_css/colorbox.css">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1>Our Paths</h1> 
        </header>
        <section id="controls-section">
            <div id="controls">

                <div id='control-buttons'>
                    <div class="form-group btn-group">
                        <button id="draw-button" class=" btn btn-sm btn-success">Draw</button>
                        <button type="button" id="center-button" class=" btn btn-sm btn-success"><i class="fa fa-bullseye"></i> Center</button>
                    </div> 
                    <div class="form-group btn-group" >
                        <button type="submit" class="btn btn-sm btn-success map-refresh">Animate</button>
                    </div> 

                    <div class="form-group btn-group">
                        <button type="button" id="show-landing-button" class="btn btn-sm btn-info"><i class="fa fa-home"></i></button>
                        <button type="button" id="show-stats-button" class="btn btn-sm btn-info"><i class="fa fa-bar-chart-o"></i></button>
                    </div> 
                    <div class="form-group btn-group" >
                        <button id="config-button" class="btn  btn-sm btn-warning" data-toggle="button"><i class="fa fa-cog"></i></button>
                    </div>
                </div>
            </div>
        </section>
        <section id='range-section'>
            <div id="range-div">
                <button  data-toggle="buttons" id="play-button" class="btn btn-sm btn-success" data-loading-text="Playing" data-toggle="button"><i class="fa fa-play"></i></button>

                <div class="time-control">
                    <input type="range" id="slider" class="range"/>
                </div>

                <div id='slider-value'></div>
            </div>
        </section>
        <section id="users-section">
            <div id="users-pics"></div>
        </section>
        <section id="user-selection">
            <header>
                <h1>Our Paths</h1> 
            </header>
            <div id="overlay">
                <div id="selected">
                    <button class="btn btn-lg btn-success" id="goToMap">Go</button>
                </div>
                <div id="user-columns">
                    <h3>Choose users to follow:</h3>
                </div>
            </div>
        </section>
        <section id="main-section">
            <div id="config-div" class="popup-div">
                <form id="config-form" class="form-group btn-group-lg">
                    <div class='btn-group-lg'>
                        <button id="upload-button" class="btn " value="Upload"><i class="fa fa-upload fa-1x"></i>Upload</button>
                        <button id="auto-center-button" class="btn btn-info active" data-toggle="button">Auto Center (When Animating)</button>
                    </div>
                    <h1>Filters</h1>
                    <div class="btn-group-lg btn-group-vertical date-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-calendar fa-1x"></i> Start Date <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu date-dropdown" role="menu" id='start-date-menu' >
                        </ul>
                    </div>
                    <div class="btn-group-lg  btn-group-vertical date-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-calendar fa-1x"></i> End Date <span class="caret"></span>
                        </button>                      

                        <ul class="dropdown-menu date-dropdown" role="menu" id='end-date-menu'>
                        </ul>
                    </div>

                    <h1>Enter Durations in Minutes</h1>
                    <h2>Step Interval</h2>
                    <input type="text" id="step-duration">
                    <h2>Active Interval</h2>
                    <input type="text" id="active-window">
                    <h2>Inactive Interval</h2>
                    <input type="text" id="inactive-steps">
                    <button type='button' id="draw-markers-button" class="btn btn-default" data-toggle="button">Draw Point Markers (Slow)</button>
                    <!--<h2 ><label><input id='draw-markers' type='checkbox' checked/>Draw Markers</label></h2>-->

                    <button type="submit" class='btn btn-sm btn-primary' id="save-config"><i class="fa fa-save fa-1x"></i> Save</button>
                    <button type="button" class='btn btn-sm btn-danger' value="Cancel" id="hide-config"><i class="fa fa-ban fa-1x"></i> Cancel</button>
                </form>
            </div>
            <div id="upload-div" class="popup-div">
                <h1> Upload Traveler GPX</h1>
                <div class="">
                    <select class="form-control input-lg" id="users">
                        <option>Select User</option>
                        <option id='new-user-option' value='new'>New User ...</option>
                    </select>
                </div>

                <div id="new-user" class="popup-div">
                    <form id="new-user-form" class='form-group'>
                        <input type="text" id="new-user-first-name" placeholder="First Name"/>
                        <input type="text" id="new-user-last-name" placeholder="Last Name"/>
                        <input type="text" id="new-user-twitter" placeholder="@Twitter"/>
                        <input type="text" id="new-user-instagram" placeholder="Instagram"/>
                        <input type="text" id="new-user-image-url" placeholder="Image Url"/>
                        <h1><label> <input type="checkbox" id="new-user-use-bike" class="checkbox"/> Use Bike </label></h1>
                        <button type="submit" id="new-user-submit" class='btn btn-sm btn-primary'><i class="fa fa-save fa-1x"></i> Submit</button>
                        <button id="new-user-cancel" class='btn btn-sm btn-success btn-danger'><i class="fa fa-ban fa-1x"></i> Cancel</button>
                    </form>
                </div>
                <input class="btn btn-sm btn-primary" type="file" id="files" name="files[]" multiple />
                <button class="btn btn-sm cancel-button btn-danger" type="button" id="cancel-upload-button"><i class="fa fa-ban fa-1x"></i> Cancel</button>
            </div>


            <div id="map-area">
                <div id="map-canvas">
                </div>        

            </div>
            <div id="dashboard">
                <div id="dashboard-summary">
                    <label id="speed-title" class="dashboard-title">Average Speed:</label>
                    <label id="speed-value" class="dashboard-value"></label>
                    <br>
                    <label id="distance-title" class="dashboard-title">Total Distance:</label>
                    <label id="distance-value" class="dashboard-value"></label>
                    <br>
                    <label id="time-title" class="dashboard-title">Total Time:</label>
                    <label id="time-value" class="dashboard-value"></label>
                    <br>
                    <label id="count-title" class="dashboard-title">Track Points:</label>
                    <label id="count-value" class="dashboard-value"></label>

                </div>
                <div id="dashboard-table">
                </div>

                <div id="dashboard-trans-modes">
                    <div id="donut-by-time" class="overall-donut"></div>
                    <div id="donut-by-distance" class="overall-donut"></div>

                    <!--<svg id="trans-modes-viz" xmlns="http://www.w3.org/2000/svg" version="1.1"></svg>-->
                </div>

            </div>
            <div id="image-canvas">
                <div class="jcarousel">
                    <ul id = "image-list">
                    </ul>
                </div>
                <a href="#" class="jcarousel-control-prev jcarousel-control">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next jcarousel-control">&rsaquo;</a>    
            </div>
            <!--<a class='gallery' href='http://farm4.staticflickr.com/3727/11123312783_8a9fbd9519_z.jpg'>Photo_1</a>
            <a class='gallery' href='http://farm8.staticflickr.com/7356/11119087036_1e6e01aa7c_z.jpg'>Photo_2</a>
            <script>
                // jQuery('a.gallery').colorbox();
                $(".gallery").colorbox({rel:'gallery', slideshow:true});
    
            </script>-->


        </section>
        <section id="stats-section">
            <div id="overall-stats" class="stats-popup">
                <button class="hide-button  btn btn-lg  btn-info" >Hide</button>
                <div id="general-stats"></div>
                <div id="donut-by-distance"></div>
                <div id="donut-by-time"></div>
                <div id="fun-stats"></div>
                <div id="city-by-distance"></div>
                <div id="city-by-time"></div>
                <div id="users-by-city-count"></div>
                <div id="users-by-distance"></div>
                <div id="users-by-time"></div>
            </div>
            <div id="user-stats" class="stats-popup">
                <button class="hide-button btn btn-lg btn-info">Hide</button>
                <div id="user-stat-pic"></div>
                <div id="user-general-stats"></div>
                <div id="user-donut-by-distance"></div>
                <div id="user-donut-by-time"></div>
                <div id="user-fun-stats"></div>
                <div id="user-city-by-distance"></div>
                <div id="user-city-by-time"></div>
            </div>   
        </section>
    </div>
</body>
</html>
